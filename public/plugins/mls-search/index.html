<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLS Property Search</title>
  <!-- Import React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Import antd -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@5.14.0/dist/reset.css">
  <script src="https://cdn.jsdelivr.net/npm/antd@5.14.0/dist/antd.min.js"></script>
  
  <!-- Import Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.5/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@lobehub/chat-plugin-sdk/dist/index.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/antd-style@3.6.1/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide-react@0.344.0/dist/umd/lucide-react.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-layout-kit@1.8.2/dist/index.umd.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    .loader-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1890ff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loader-container">
      <div class="loader"></div>
    </div>
  </div>

  <script type="text/jsx">
    // Wait for all dependencies to load
    const waitForLibraries = () => {
      return new Promise((resolve) => {
        const checkLibraries = () => {
          if (
            window.React && 
            window.ReactDOM && 
            window.antd && 
            window.LobeChatPluginSdk && 
            window.AntdStyle &&
            window.LucideReact &&
            window.ReactLayoutKit
          ) {
            resolve();
          } else {
            setTimeout(checkLibraries, 100);
          }
        };
        checkLibraries();
      });
    };

    // Load our component dynamically
    const loadComponent = async () => {
      try {
        await waitForLibraries();
        
        // Fetch the component code
        const response = await fetch('./index.tsx');
        const code = await response.text();
        
        // Transform TypeScript to JavaScript using Babel
        const transformedCode = Babel.transform(code, {
          presets: ['react', 'env', 'typescript'], 
          filename: 'index.tsx',
          sourceMaps: 'inline'
        }).code;
        
        // Create a module from the transformed code
        const ModuleFactory = new Function('React', 'ReactDOM', 'antd', 'AntdStyle', 'LobeChatPluginSdk', 'LucideReact', 'ReactLayoutKit', `
          ${transformedCode};
          return MLSSearchPlugin;
        `);
        
        // Get the component
        const MLSSearchPlugin = ModuleFactory(
          window.React, 
          window.ReactDOM, 
          window.antd, 
          window.AntdStyle, 
          window.LobeChatPluginSdk,
          window.LucideReact,
          window.ReactLayoutKit
        );
        
        // Render the component
        ReactDOM.render(
          React.createElement(MLSSearchPlugin),
          document.getElementById('root')
        );
      } catch (error) {
        console.error('Error loading component:', error);
        document.getElementById('root').innerHTML = `
          <div style="padding: 20px; color: red;">
            <h3>Error Loading Plugin</h3>
            <p>${error.message || 'Unknown error'}</p>
            <pre>${error.stack || ''}</pre>
          </div>
        `;
      }
    };

    // Start loading
    loadComponent();
  </script>
</body>
</html>
