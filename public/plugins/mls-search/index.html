<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLS Search Plugin</title>
    <style>
      /* CSS variables for theme support */
      :root {
        --color-bg-container: #ffffff;
        --color-border-secondary: #eaeaea;
        --color-text-0: #1a1a1a;
        --color-text-2: #666666;
        --color-text-3: #999999;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --color-bg-container: rgba(255, 255, 255, 0.08);
          --color-border-secondary: rgba(255, 255, 255, 0.15);
          --color-text-0: #ffffff;
          --color-text-2: rgba(255, 255, 255, 0.65);
          --color-text-3: rgba(255, 255, 255, 0.45);
        }
      }

      /* Basic styling for the entire app */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: transparent;
        color: var(--color-text-0);
        overflow-x: hidden;
      }
      #root {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }
      
      /* Hide scrollbar for IE, Edge and Firefox */
      html, body {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      The React app will be injected into the <div id="root"> element.
    -->
    <script type="module" src="./assets/index.js"></script>
  </body>
</html>
